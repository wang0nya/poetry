<body>
  <div class="container">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

    <div id="status"></div>
    <div class="vertical-center">
      <div class="row">
        <div class="col-md-12">
          <img src="img/icon_128.png" alt="poetry logo" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="section-buttons">
          <button type="button" class="btn btn-danger btn-round btn-sm" data-toggle="modal" data-target="#searchModal">
            <i class="fa fa-search"></i> Search</button>
          <button type="button" class="btn btn-danger btn-round btn-sm" onclick="explore()" data-toggle="modal" data-target="#exploreModal">
            <i class="fa fa-compass"></i> Explore</button>
        </div>
        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Search</h5>
              </div>
              <div class="modal-body text-center">
                <form id="searchForm">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Poem title" aria-describedby="basic-addon1" id="search">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <div class="left-side">
                  <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Never mind</button>
                </div>
                <div class="divider"></div>
                <div class="right-side">
                  <button type="button" class="btn btn-danger btn-link" onclick="search()" data-dismiss="modal">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Explore Modal -->
        <div class="modal fade" id="exploreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exploreModalLabel">Explore</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <div id="exploreWait" style="display:none;"><img src='wait.gif' width="64" height="64" /></div>
                <ul class="list-group list-group-flush" id="authors">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="more"></div>
      </div>
      <div class="row">
        <div id="poem"></div>
      </div>
    </div>
  </div>
  <footer class="footer section-dark">
    <div class="container">
      <div class="row">
        <div class="credits ml-auto">

            Â© <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by Kinyanjui Wangonya
          </span>
        </div>
      </div>
    </div>
  </footer>
